<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>index</title>
    <script src="https://kit.fontawesome.com/8ec221d113.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@600&family=Overpass:wght@700&family=PT+Sans:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cabin:wght@600&display=swap');
    </style>

    <script>
        window.onload = function(){
            var seconds = 00;
            var minute = 00;
            var hour = 00;
            var totalSeconds = 0;
            let intervalId = null;
            intervalId = setInterval(startTimer, 1000);

            function startTimer() {
                ++totalSeconds;
                hour = Math.floor(totalSeconds / 3600);
                minute = Math.floor((totalSeconds - hour * 3600) / 60);
                seconds = totalSeconds - (hour * 3600 + minute * 60);

                document.getElementById("hour").innerHTML = hour;
                document.getElementById("minute").innerHTML = minute;
                document.getElementById("seconds").innerHTML = seconds;
            }
        }
        window.addEventListener("DOMContentLoaded", function(){
            let username = localStorage.getItem("user");
            if (username) {
                document.getElementById("welc-user").innerText = ("welcome, " + username);
            }
        })
        let slideIndex = 1;
            showSlides(slideIndex);
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }
            function currentSlide(n) {
                showSlides(slideIndex = n);
            }
            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("slide");
                let dots = document.getElementsByClassName("dot");
                if (n > slides.length) { slideIndex = 1 }
                if (n < 1) { slideIndex = slides.length }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
            }
    </script>
</head>
<body>
    <header>
        <div class="navbar-con">
            <div class="login-con">
                
                <div class="login-time">
                    <div class="timer">
                        <p>login time: <span id="hour"></span>:<span id="minute"></span>:<span id="seconds"></span></p>
                    </div>
                    <div class="login-button">
                    <a href="../login/login.html">Logout <i class="fa-solid fa-right-to-bracket fa-sm"></i></a>
                    </div>
                </div>
            </div>
            <div class="logo-con">
                <img src="../images/logo_iipl.gif" alt="logo">
            </div>
            <div class="hoverbar">
                <div class="master-con">
                    <button class="btn" id="mas">Masters <i class="fa-solid fa-caret-down fa-sm"></i></button>
                    <div class="masters">
                        <a href="#">Add Company</a>
                        <a href="#">Add Services</a>
                        <a href="#">Add Client</a>
                        <a href="#">Add Users</a>
                        <a href="#">Add User Rights</a>
                        <a href="#">Add Fin Year</a>
                    </div>
                </div>
                <div class="transaction-con">
                    <button class="btn" id="trans">Transaction <i class="fa-solid fa-caret-down fa-sm"></i></button>
                    <div class="transaction">
                        <a href="#">Budget</a>
                        <a href="#">Map Services</a>
                        <a href="#">Billing</a>
                    </div>
                </div>
                <div class="report-con">
                    <button class="btn">Report <i class="fa-solid fa-caret-down fa-sm"></i></button>
                </div>
                <div class="dash-con">
                    <button class="btn">Dashboard <i class="fa-solid fa-caret-down fa-sm"></i></button>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="dashboard">
                <div class="dash-con">
                    <h1 id="welc-user"></h1>
                    <div class="slider">
                        <div class="slide fade">
                            <img src="../images/Gallery of Office K2 _ Baraban +  - 17.jpg" alt="image">
                            <div class="caption">sample</div>
                        </div>
                        <div class="slide fade">
                            <img src="../images/Netlog Logistics Offices - Istanbul _ Office Snapshots.jpg" alt="image">
                            <div class="caption">sample</div>
                        </div>
                        <div class="slide fade">
                            <img src="../images/desk_office_chair_design_meeting_80711_1920x1080.jpg" alt="image">
                            <div class="caption">sample</div>
                        </div>
                        <div class="slide fade">
                            <img src="../images/Slate Magazine Offices - New York City _ Office Snapshots.png" alt="image">
                            <div class="caption">sample</div>
                        </div>
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    </div>
                    <br>
                    <div style="text-align:center">
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
