<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>index</title>
    <script src="https://kit.fontawesome.com/8ec221d113.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@600&family=Overpass:wght@700&family=PT+Sans:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cabin:wght@600&display=swap');
    </style>

    <script src="../main.js"></script>
    <script>        
        window.onload = function () {
            var seconds = 00;
            var minute = 00;
            var hour = 00;
            var totalSeconds = 0;
            let intervalId = null;
            intervalId = setInterval(startTimer, 1000);

            function startTimer() {
                ++totalSeconds;
                hour = Math.floor(totalSeconds / 3600);
                minute = Math.floor((totalSeconds - hour * 3600) / 60);
                seconds = totalSeconds - (hour * 3600 + minute * 60);

                document.getElementById("hour").innerHTML = hour;
                document.getElementById("minute").innerHTML = minute;
                document.getElementById("seconds").innerHTML = seconds;
            }
        };
        window.addEventListener("DOMContentLoaded", function () {
            let username = localStorage.getItem("user");
            if (username) {
                document.getElementById("welc-user").innerText = "Welcome, " + username;
                document.getElementById("user").innerText= "User: " + username;
            }
            let company = localStorage.getItem("company");
            if(company){
                document.getElementById("company").innerText = company;
            }
        });
        </script>
</head>
<body>
    <header>
        <div class="navbar-con">
            <div class="login-con">
                
                <div class="login-time">
                    <div class="timer">
                        <p>login time: <span id="hour"></span>:<span id="minute"></span>:<span id="seconds"></span></p>
                    </div>
                    <div class="login-button">
                    <a href="../login/login.html">Logout <i class="fa-solid fa-right-to-bracket fa-sm"></i></a>
                    </div>
                </div>
            </div>
            <div class="logo-con">
                <img src="../images/logo_iipl.gif" alt="logo">
            </div>
            <div class="hoverbar">
                <div class="master-con">
                    <button class="btn" id="mas">Masters <i class="fa-solid fa-caret-down fa-sm"></i></button>
                    <div class="masters">
                        <a href="/masters/company/comapny.html">Add Company</a>
                        <a href="/masters/service/service.html">Add Services</a>
                        <a href="/masters/financial/financial.html">Add Fin Year</a>
                    </div>
                </div>
                <div class="transaction-con">
                    <button class="btn" id="trans">Transaction <i class="fa-solid fa-caret-down fa-sm"></i></button>
                    <div class="transaction">
                        <a href="#">Budget</a>
                        <a href="#">Map Services</a>
                        <a href="#">Billing</a>
                    </div>
                </div>
                <div class="report-con">
                    <button class="btn">Report <i class="fa-solid fa-caret-down fa-sm"></i></button>
                </div>
                <div class="dash-con">
                    <button class="btn" onclick="dashBoard()">Dashboard <i class="fa-solid fa-caret-down fa-sm"></i></button>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="dashboard">
                <div class="dash-con">
                    <h1 id="welc-user"></h1>
                    <div class="card-con">
                        <button onclick="company()" >Add company <i class="fa-solid fa-circle-plus fa-sm "></i></button>
                        <button onclick="service()" id="ser">Add services <i class="fa-solid fa-circle-plus fa-sm "></i></button>
                        <button onclick="financial(" id="fin">Financial year <i class="fa-solid fa-circle-plus fa-sm "></i></button>
                    </div>
                    <div class="dash">
                        <h1 id="company"></h1>
                        <div class="info">
                            <h3 id="user"></h3>
                            <h3>Role: Engineer</h3>
                            <h3>Supervisor: Jhon</h3>
                            <h3>Current task: Maintainance</h3>
                        </div>
                    </div>
                    <div class="images">
                        <img src="/images/glass office.jpg" alt="office image" class="office">
                        <img src="/images/wide office.jpg" alt="office image" class="office">
                        <img src="/images/laptop.jpg" alt="office image" class="office">
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
