<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8ec221d113.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@600&family=Overpass:wght@700&family=PT+Sans:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cabin:wght@600&display=swap');
    </style>
    <script>
        function validateForm() {
            let user = document.getElementById("User");
            let pass = document.getElementById("password");

            if (user.value == "") {
                document.getElementById("req1").innerHTML = "*Username required";
                user.focus();
                return false;
            }
            if (pass.value == "") {
                document.getElementById("req2").innerHTML = "*Password required";
                pass.focus();
                return false
            }

            localStorage.setItem("user", user.value);
            window.location.replace("http://127.0.0.1:5500/index/index.html");
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo"><p>LogIn <i class="fa-solid fa-user"></i></p></div>
        <form action="../index/index.html" method="post" name="loginForm">
        <div class="company-con"><label for="company">Company: </label><select name="company" class="company-drop">
            <option value="1">Company 1</option>
            <option value="2">Company 2</option>
        </select></div>
        <div class="user-con"><label for="user">User: </label><input type="text" name="user" placeholder="name" id="User"><p class="req1"></p></div>
        <div class="password-con"><label for="pass">Password: </label><input type="password" name="pass" id="password" placeholder="password"><p class="req2"></p></div>
        <div class="login-button"><input type="button" onclick="validateForm()" value="LogIn"></div>
        </form>
    </div>
</body>
</html>
